<div *ngIf="isValid();then show_article else show_error_message"></div>
<ng-template #show_error_message>
  Error article was not found
</ng-template>
<ng-template #show_article>
  <h5><a routerLink="/articles/{{childArticle.getId()}}" routerLinkActive="active">{{childArticle.title}}</a></h5>
  <router-outlet></router-outlet>
<p *ngFor="let p of childArticle.getParagraphs()">{{p}}</p>
</ng-template>
