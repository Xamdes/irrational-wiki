<div class="card">
  <div class="card-text row">
    <div class="card col-md-6">
      <h4>About {{mainApp.title}}</h4>
      <h4>Random featured article</h4>
      <app-display-article [childArticle]="mainApp.getArticleById(1)"></app-display-article>
      <h4>Participate in {{mainApp.title}}</h4>
    </div>
    <div class="card col-md-6">
      <h4>Featured Content</h4>
      <p>{{mainApp.getFeaturedArticle().getSnippet()}}</p>
      <h4>Portals and Articles</h4>
    </div>
  </div>
</div>
