<div class="card">
  <div class="card-text row">
    <div class="card col-md-6">
      <h4>About {{title}}</h4>
      <h4>Random featured article</h4>
      <div class="card" (click)="goToDetailPage(article)">
        <div class="card-title">
          <p>{{article.title}}</p>
        </div>
        <div class="card-body">
          <p>{{intro}}</p>
        </div>
      </div>
      <h5></h5>

      <h4>Participate in {{title}}</h4>
    </div>
    <div class="card col-md-6">
      <h4>Featured Content</h4>
      <h4>Portals and Articles</h4>
    </div>
  </div>
</div>
