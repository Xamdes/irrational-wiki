<div class="card">
  <div class="card-title center-vertical">
    <h4>Article List</h4>
  </div>
  <div class="card-body center-vertical">
    <ul class="navbar-nav" *ngFor="let article of articles">
      <li class="nav-item">
        <a class="nav-link" routerLink="/articles/{{article.title}}">{{article.title}}</a>
      </li>
    </ul>
  </div>
</div>
