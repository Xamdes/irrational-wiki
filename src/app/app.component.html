<div class="container-fluid">
  <h1>Welcome to {{title}}</h1>
  <div class="row well">
    <div class="col-md-6">
      <h4>About {{title}}</h4>
      <h4>Random featured article</h4>
      <app-display-article [childArticle]="getFeaturedArticle()"></app-display-article>
      <h4>Participate in {{title}}</h4>
    </div>
    <div class="col-md-6">
      <h4>Featured Content</h4>
      <p>{{getFeaturedArticle().getSnippet()}}</p>
      <h4>Portals and Articles</h4>
    </div>

  </div>
</div>
