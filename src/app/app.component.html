<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Sidebar
    </div>
    <div class="col-md-8">
      <h1>Welcome to {{title}}</h1>
      <div class="row well">
        <div class="col-md-6">
          <h4>About {{title}}</h4>
          <h4>Random featured article</h4>
          <app-display-article [childArticle]="getArticleById(1)"></app-display-article>
          <h4>Participate in {{title}}</h4>
        </div>
        <div class="col-md-6">
          <h4>Featured Content</h4>
          <p>{{getFeaturedArticle().getSnippet()}}</p>
          <h4>Portals and Articles</h4>
        </div>
      </div>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
