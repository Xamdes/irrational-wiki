<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <nav class="navbar bg-light navbar-text">
          <p class="navbar-brand" routerLink="">{{title}}</p>
          <ul class="navbar-nav ">
            <li class="nav-item"><a class="nav-link" routerLink="">Home</a></li>
            <li class="nav-item">Article List</li>
            <div *ngFor="let article of articles">
              <li class="nav-item"><a class="nav-link" routerLink="/articles/{{article.title}}">{{article.title}}</a></li>
            </div>
          </ul>
      </nav>
    </div>
    <div class="col-md-8">
      <h1>Welcome to {{title}}</h1>
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
